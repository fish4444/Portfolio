<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Andrew Herring Portfolio</title>
  <link rel="stylesheet" href="port_styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid main-wrapper">

    <!-- Navigation -->
    <div class="d-flex justify-content-between align-items-center py-3 px-4">
      <div class="d-flex align-items-center gap-2">
        <img src="Port-Images\guitar 1.png" alt="guitar 1" class="icon-img">
        <strong>Andrew Herring</strong>
      </div>
      <div class="d-flex gap-4">
        <a href="#">Work</a>
        <a href="#">Music</a>
        <a href="#">About</a>
        <a href="#">Resume</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="d-flex flex-wrap justify-content-between align-items-start px-4 py-4 content-wrapper">

      <!-- Left Text -->
      <div class="intro-text">
        <h4>Hi, I am Andrew! I am a <span class="highlight">music producer</span> and software engineer at Brown University</h4>
        <p class="job">Corporate Sponsorship Intern at Live Nation Canada</p>
        <p class="job">Summer Data Analyst at Birch Hill Private Equity Group</p>
      </div>

      <!-- Right Image -->
      <div class="image-section text-center">
        <img src="Port-Images\AMP Photo.png" alt="Advanced Music Program" class="profile-img">
        <p class="caption">Advanced Music Program, 2023</p>
      </div>

    </div>

    <!-- Project / Performances -->
    <div class="d-flex align-items-center gap-2 px-4 py-4">
      <h5>Project / Performances</h5>
      <img src="Port-Images\download 1.png" alt="Piano Icon" class="icon-img">
    </div>

  </div>
</body>
</html>
